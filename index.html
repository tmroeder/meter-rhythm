<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
		<link type="text/css" href="meter.css" rel="stylesheet" />
    <!-- This file expects to find a minified copy of RaphaelJS in the
      node_modules directory.
    -->
    <script type="text/javascript" src="node_modules/raphael/raphael.min.js"></script>
    <!-- To generate meter.js, run
      node_modules/.bin/browserify src/*.js -o meter.js -t babelify -presets es2015
    -->
    <script type="text/javascript" src="meter.js"></script>
  </head>
  <body>
    <h1>Meter as Rhythm</h1>
    <div id="messages" class="text"></div>
    <div id="canvas"></div>
    <div id="comments" class="text"></div>
  </body>
</html>
